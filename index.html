<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="gameStartUp" id="inputContent">
            <p>Player 1 : </p>
            <input id="input1" class="input" type="text">
            <p>Player 2 : </p>
            <input id="input2" class="input" type="text">
            <button class="submit">Submit</button>
        </div>
        <div class="gaemBody display" id="mainContent" >
            <p id="msgContainer" class="display"></p>
            <div class="container">
                <p id="playerName1" class="playerName">player1</p>
                <div class="game" style="text-align: center;">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                <p id="playerName2" class="playerName ">player2</p>
            </div>
            <button id="newGame">New Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
    </main>
    <script src="function.js"></script>
</body>

</html>
